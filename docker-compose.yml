version: '3.8'
services:
    db:
        image: postgres:15
        environment:
            POSTGRES_DB: ovlox
            POSTGRES_USER: ovlox
            POSTGRES_PASSWORD: ovlox
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
    redis:
        image: redis:7
        ports:
            - "6379:6379"
    app:
        build: .
        env_file: .env
        depends_on:
            - db
            - redis
        ports:
            - "3000:3000"

volumes:
    db-data: